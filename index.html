<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header><div>Rock Paper Scissors</div></header>
    <main>
      <container class="result-container">
        <div class="score-container">
          <div class="score">You: 0</div>
          <div class="score">Computer: 0</div>
        </div>
        <div class="result"></div>
      </container>
      <container class="buttons">
        <button id="1"><img src="./images/rock.png" alt="rock"</button>
        <button id="2"><img src="./images/paper.png" alt="paper"</button>
        <button id="3">
          <img src="./images/scissors.png" alt="scissors" />
        </button>
      </container>
    </main>
  </body>
</html>
